<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PoornimaX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --primary-light: #60a5fa;
            --bg: #f8f9fa; --bg-card: #ffffff;
            --text: #1f2937; --text-light: #6c757d;
            --border: #e9ecef; --shadow: rgba(0, 0, 0, 0.08);
            --radius: 12px; --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); display: grid; place-items: center; min-height: 100vh; }
        .auth-container { text-align: center; padding: 30px 40px; border-radius: var(--radius); background: var(--bg-card); box-shadow: 0 8px 32px var(--shadow); border: 1px solid var(--border); width: 90%; max-width: 400px; }
        h2 { background: linear-gradient(45deg, var(--primary), var(--primary-light)); background-clip: text; -webkit-background-clip: text; color: transparent; font-size: 2.2rem; margin-bottom: 25px; font-weight: 700; }
        .form-grid { margin-bottom: 20px; }
        .form-grid input { background: var(--bg); color: var(--text); border: 1px solid var(--border); padding: 14px; border-radius: 8px; font-size: 1rem; width: 100%; outline: none; transition: var(--transition); }
        .form-grid input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        form button { background: var(--primary); color: #ffffff; padding: 14px 24px; border-radius: 8px; border: 2px solid var(--primary); font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition); width: 100%; }
        form button:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25); }
        .link-text { color: var(--text-light); font-size: 0.9rem; margin-top: 20px; }
        .link-text a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .link-text a:hover { text-decoration: underline; }
        .footer { position: fixed; bottom: 0; width: 100%; background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border-top: 1px solid var(--border); color: var(--text-light); text-align: center; padding: 15px 0; font-size: 0.9rem; font-weight: 600; letter-spacing: 3px; }
        .error { color: #ef4444; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <main class="auth-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'accounts:login_access' %}">
            {% csrf_token %}
            <div class="form-grid">
                <input type="email" name="college_email" placeholder="College Email" required>
            </div>
            <div class="form-grid">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="link-text">Don't have an account? <a href="{% url 'accounts:load_signup' %}">Create One</a></p>
    </main>

    <footer class="footer">YOU KNOW WHO I AM</footer>
</body>
</html>
